{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>JobID</th>
        <th>Status</th>
        <th>Progress</th>
        <th>Start</th>
        <th>End</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      var table = $('#data').DataTable({
        ajax: '/data',
        columns: [
          {data: 'job_id'},
          {data: 'status'},
          {data: 'progress'},
          {data: 'start_time'},
          {data: 'end_time'},
          {data: 'interactive_url'}
        ],
      });
      setInterval( function () {
      table.ajax.reload();
    }, 1000 );
    });

  </script>
{% endblock %}
