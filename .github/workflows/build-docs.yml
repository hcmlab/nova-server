name: docs_pages_workflow
 
# execute this workflow automatically when we push to master
on:
  push:
    branches:
      - main
      - workflow-dev
 
jobs:
 
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout Nova-Server
        uses: actions/checkout@v4

      - name: Checkout Nova Utils
        uses: actions/checkout@v4
        with:
          repository: hcm-lab/nova-utils
          path: utils
          ref: main

#      - name: Checkout Nova Server Modules
#        uses: actions/checkout@v4
#        with:
#          repository: hcm-lab/nova-server-modules
#          token: ${{ secrets.GH_PAT }}
#          path: modules

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9
 
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinx-autoapi
          python -m pip install myst-parser==1.0.0
      
      - name: Make the sphinx docs
        run: |
          make -C docs clean 
          sphinx-build -M html docs/docsource docs/docbuild

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *
          git commit -m "Update documentation"
      
      #sphinx-apidoc -e -M -d 8 -o ./api ../../nova-server/nova_server      
