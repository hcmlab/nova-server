      #    cd docs/docbuild/
      #    git init
      #    touch .nojekyll
      #    git add -A
      #    git config --local user.email "action@github.com"
      #    git config --local user.name "GitHub Action"
      #    git commit -m 'deploy'

      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs
          force: true
